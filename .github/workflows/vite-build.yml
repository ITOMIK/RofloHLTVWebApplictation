name: Vite Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: npm install

    - name: Build with Vite
      run: npm run build

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: vite-build
        path: dist

